	<div class="logo logo-dixit show">
		<div class="contenue">

			<h1>Create Room</h1>
			<button
				class="create-button"
				activeCursor 
				(click)="createRoom()" 
				mat-raised-button>
				Create room
			</button>

		</div>
	</div>
	<div class="logo logo-mysterium show">
		<div class="contenue">
			<h1>Invite Code</h1>
			<form>
				<div class="wrap-code">
					<input 
						activeCursor 
						type="text" 
						maxlength="1"
						pattern="[a-zA-Z]"
						(keydown)="onInputKeydown($event, 0)" 
						#input1>
					<input 
						activeCursor 
						type="text" 
						maxlength="1"
						pattern="[a-zA-Z]"
						(keydown)="onInputKeydown($event, 1)" 
						#input2>
					<input 
						activeCursor 
						type="text" 
						maxlength="1"
						pattern="[a-zA-Z]"
						(keydown)="onInputKeydown($event, 2)" 
						#input3>
					<input 
						activeCursor 
						type="text" 
						maxlength="1"
						pattern="[a-zA-Z]"
						(keydown)="onInputKeydown($event, 3)" 
						#input4>
					<input 
						activeCursor 
						type="text" 
						maxlength="1"
						pattern="[a-zA-Z]"
						(keydown)="onInputKeydown($event, 4)" 
						#input5>
				</div>
				<!-- <mat-form-field>

				<button

					activeCursor 
					(click)="joinRoom()" 
					type="submit" 
					mat-raised-button>
					Join Room
				</button>
			</form>
		</div>
	</div>
	<div class="retour"><a href="javascript:;" class="bouton"><span>return</span></a></div>
