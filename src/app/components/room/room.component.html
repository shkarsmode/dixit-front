<div class="wrap-info" *ngIf="state === statesEnum.NotStarted">
	<div class="wrap-info-center">
		<h2>Room - <b activeCursor>{{ roomCode }}</b></h2>
		<h4>Users connected - <b>{{ countOfUsers }}</b></h4>
		<button (click)="leaveRoom()" activeCursor mat-raised-button>Leave room</button>
	</div>
</div>

<app-admin-panel></app-admin-panel>

<div class="wrap-game-area" *ngIf="state !== statesEnum.NotStarted">

	<app-desk
		[cards]="cardsOnTheDesk"
		[cardsForBack]="cardsForBack"
		[isShowCards]="isShowCards"
		[isChooseCard]="isChooseCard"
		[isWaitForHeader]="isWaitForHeader"
		[isHeader]="!isVoting"
		[isResults]="isResults"
		[association]="association"
		[results]="results"
		(nextRound)="moveToNextRound()"
		(voteCard)="voteForThisCard($event)">
	</app-desk>

	<app-room-users 
		*ngIf="users"
		[users]="users">
	</app-room-users>

	<div *ngIf="isChooseCardAsAHeader" class="wrap-info-center">
		<h3>You have to write the association and choose the card</h3>
		<mat-form-field>
			<mat-label>Your association</mat-label>
			<input
				activeCursor
				matInput 
				type="text" 
				[(ngModel)]="association">
		</mat-form-field>
	</div>

	<app-hand 
		[ngClass]="{'put-down': isShowCards}"
		(chooseCard)="chooseCard($event)"
		[hand]="handCards"
		[cardsOnTheTable]="cardsOnTheDesk">
	</app-hand>
</div>
