<div class="wrap-info" *ngIf="state === statesEnum.NotStarted">
	<div class="wrap-info-center">
		<h2>Room - <b activeCursor>{{ roomCode }}</b></h2>
		<h4>Users connected - <b>{{ countOfUsers }}</b></h4>
		<button 
			(click)="leaveRoom()" 
			activeCursor 
			mat-raised-button>
			Leave room
		</button>
	</div>
</div>

<app-admin-panel></app-admin-panel>

<div class="wrap-game-area" *ngIf="state !== statesEnum.NotStarted">

	<app-desk
		[cards]="cardsOnTheDesk"
		[cardsForBack]="cardsForBack"
		[association]="association"
		[results]="results"
		[users]="users"
		[state]="state"
		[myCardOnTheDeck]="myCardOnTheDeck"
		(nextRound)="moveToNextRound()"
		(voteCard)="voteForThisCard($event)">
	</app-desk>

	<app-room-users 
		*ngIf="users"
		[users]="users"
		[isResults]="States.Results === state">
	</app-room-users>

	<div *ngIf="States.ChooseCardAsHeader === state" class="wrap-info-center">
		<h3>You have to write the association and choose the card</h3>
		<mat-form-field>
			<mat-label>Your association</mat-label>
			<input
				activeCursor
				matInput 
				type="text" 
				[(ngModel)]="association">
		</mat-form-field>
	</div>

	<app-hand 
		[ngClass]="{
			'put-down': 
				States.ShowCardsForHeader === state ||
				States.ShowCardsAndVoting === state ||
				States.Results === state
		}"
		(chooseCard)="chooseCard($event)"
		[hand]="handCards"
		[cardsOnTheTable]="cardsOnTheDesk">
	</app-hand>
</div>
