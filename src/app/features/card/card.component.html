<div 
	#cardRef
	[ngClass]="{'hidden': isPreviewCard}"
	class="wrap" 
	(click)="choose()">
	<img [src]="pathToDixitCards + card + format">
</div>


<div 
	class="wrap-backdrop preview" 
	[ngClass]="{'hidden': !isPreviewCard}"
	(click)="backToInitialPosition()">
	<div class="wrap" #previewCardRef>
		<img [src]="pathToDixitCards + card + format">
	</div>
	<button 
		*ngIf="hasAssociation" 
		mat-raised-button 
		(click)="onButtonClick()">
		Choose Card
	</button>
</div>
