<div 
    class="wrap"
	[class.hidden]="isPreviewCard"
	(click)="choose()"
	#cardRef>
	<img [src]="pathToDixitCards + card + format">
</div>

<div 
	class="wrap-backdrop preview" 
	[class.hidden]="!isPreviewCard"
	(click)="backToInitialPosition()">
	<div 
		class="wrap" 
		#previewCardRef>
		<img [src]="pathToDixitCards + card + format">
	</div>
	<button 
		*ngIf="canToChoose" 
		(click)="onButtonClick()"
		mat-raised-button>
		Choose Card
	</button>
</div>
