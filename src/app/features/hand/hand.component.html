<div 
	class="wrap" 
	[class]="{
		'cards-6': hand.length === 6, 
		'showing': isShowFirstCard,
		'device-mobile': isMobileDevice
	}">
	<app-card
		*ngFor="let card of hand; index as i"
		[card]="card"
		[canToChoose]="canToChoose"
		[isMobileDevice]="isMobileDevice"
		[style]="'--i:' + i"
		(chooseCard)="choose(card)"
		activeCursor>
	</app-card>
</div>
